name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggers

env:
  DOCKER_BUILDKIT: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt

      - name: Run Django checks
        working-directory: ./backend
        run: python manage.py check
        env:
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'False'
          DB_NAME: test
          DB_USER: test
          DB_PASSWORD: test
          DB_HOST: localhost
          DB_PORT: 5432

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ${{ secrets.APP_DIRECTORY || '~/keenEngCRM' }}

            # Pull latest code
            git fetch origin main
            git reset --hard origin/main

            # Create/update .env files if secrets are provided
            if [ -n "${{ secrets.BACKEND_ENV }}" ]; then
              echo "${{ secrets.BACKEND_ENV }}" > backend/.env
            fi

            # Get git commit hash for logging
            COMMIT_SHA=$(git rev-parse --short HEAD)
            echo "Deploying commit: $COMMIT_SHA"

            # Stop existing containers
            docker-compose -f docker-compose.prod.yml down

            # Clear Docker build cache
            docker builder prune -f 2>/dev/null || true

            # Rebuild with cache bust using timestamp (more reliable than commit hash)
            CACHEBUST=$(date +%s) docker-compose -f docker-compose.prod.yml build --no-cache --pull
            docker-compose -f docker-compose.prod.yml up -d

            # Wait for database to be ready
            sleep 10

            # Run migrations
            docker-compose -f docker-compose.prod.yml exec -T backend python manage.py migrate --noinput

            # Collect static files
            docker-compose -f docker-compose.prod.yml exec -T backend python manage.py collectstatic --noinput

            # Clean up old Docker images
            docker image prune -f

            echo "Deployment completed successfully!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ${{ secrets.APP_DIRECTORY || '~/keenEngCRM' }}

            # Show deployed commit
            echo "Deployed commit: $(git rev-parse --short HEAD)"
            echo "Full hash: $(git rev-parse HEAD)"

            # Check if containers are running
            if docker-compose -f docker-compose.prod.yml ps | grep -q "Up\|running"; then
              echo "All containers are running"
              docker-compose -f docker-compose.prod.yml ps

              # Show the frontend asset hashes for verification
              echo "Frontend assets:"
              docker exec keenengcrm-frontend-1 ls -la /usr/share/nginx/html/assets/ | head -10
            else
              echo "Some containers failed to start"
              docker-compose -f docker-compose.prod.yml logs --tail=50
              exit 1
            fi

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: failure()
    steps:
      - name: Deployment failed
        run: |
          echo "Deployment failed! Check the logs for details."
          exit 1
